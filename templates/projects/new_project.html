{% extends "layout.html" %}
{% load static %}

{% block title %}
Projects
{% endblock %}

{% block css %}
<link href="{% get_static_prefix %}assets/vendors/custom/datatables/datatables.bundle.css" rel="stylesheet" type="text/css" />
{% endblock %}

{% block content_head %}
<div class="kt-subheader   kt-grid__item" id="kt_subheader">
    <h2>New Project</h2>
</div>
{% endblock %}

{% block content %}
<div class="kt-content  kt-grid__item kt-grid__item--fluid" id="kt_content">
    <div class="form-group row">
        <div class="col-lg-12">
            <label>Project Name:</label>
            <input type="text" class="form-control" placeholder="Enter project name">
        </div>
    </div>
    <!-- <h4>Project Address</h4> -->
    <div class="form-group row">
        <div class="col-lg-6">
            <label>Address:</label>
            <div class="kt-input-icon">
                <input type="text" class="form-control" placeholder="Enter your address">
                <span class="kt-input-icon__icon kt-input-icon__icon--right"><span><i class="la la-map-marker"></i></span></span>
            </div>
        </div>
        <div class="col-lg-6">
            <label>Address 2:</label>
            <div class="kt-input-icon">
                <input type="text" class="form-control" placeholder="Enter your address 2">
                <span class="kt-input-icon__icon kt-input-icon__icon--right"><span><i class="la la-map-marker"></i></span></span>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-lg-6">
            <label>City:</label>
            <select class="form-control" id="country">
                
            </select>
        </div>
        <div class="col-lg-6">
            <label>Region:</label>
            <select class="form-control" id="region">
                <option></option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-lg-6">
            <label>Postal Code:</label>
            <input type="text" class="form-control" placeholder="Enter the postal code">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-lg-6">
            <label>Foreman:</label>
            <select class="form-control" id="foreman"></select>
        </div>
        <div class="col-lg-6">
            <label>Sub Foreman:</label>
            <select class="form-control" id="subforeman"></select>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-lg-6">
            <label>Safety Rep:</label>
            <select class="form-control" id="safety_rep"></select>
        </div>
        <div class="col-lg-6">
            <label>Project Start Date:</label>
            <input type="date" class="form-control" value="2019-01-01" placeholder="Project Start Date">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-lg-12">
            <label>Comment:</label>
            <textarea class="form-control" id="comment"></textarea>
        </div>
    </div>
    <button type="button" class="btn" style="background-color:#36A3F7; color:white;">Save Project &nbsp;
        <i class="flaticon2-fast-next" style="font-size:0.5em;"></i>
    </button>
</div>

{% endblock %}

{% block js %}
<script src="{% get_static_prefix %}assets/vendors/custom/datatables/datatables.bundle.js" type="text/javascript"></script>
<script src="{% get_static_prefix %}assets/app/custom/general/crud/datatables/basic/basic.js" type="text/javascript"></script>
{% endblock %}
